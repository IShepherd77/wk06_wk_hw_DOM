<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Player Rating App</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 id="heading">Player Ratings</h1>
  <form id="new-form">
    <div id="form_wrapper">

      <div class="form-item">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name">
      </div>

      <div class="form-item">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name">
      </div>

      <div class="form-item">
        <label for="team_name">Team:</label>
        <input type="text" id="team_name">
      </div>

      <div class="form-item-here">
        <select id="rating">
          <option disabled selected></option>;
          <option value="0">0 - Were they even playing?</option>;
          <option value="1">1 - Poor</option>;
          <option value="2">2 - Below Average</option>;
          <option value="3">3 - Average</option>;
          <option value="4">4 - Good</option>;
          <option value="5">5 - Excellent</option>;
        </select>
      </div>

      <button type="submit" id="submit_name">Submit Player's Rating</button>

    </form>

    <h1>Player List</h1>
  <ul id="player-list"></ul>

  </body>
  </html>
